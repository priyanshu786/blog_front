<div class="blog-list">
    <div class="blog-filter">
    <form action="" >
        <mat-form-field class="blog-filter-items">
            <mat-label>Category</mat-label>
                <mat-select  [(ngModel)]="filterParam.category" 
                name="category" required type="text" matInput >
                  <mat-option *ngFor="let category of categories" value="category">{{category}}</mat-option>
                </mat-select>

        </mat-form-field>
        <mat-form-field class="blog-filter-items">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate [(ngModel)]="filterParam.DateFrom" 
              name="Start date" placeholder="Start date" matInput>
              <input matEndDate [(ngModel)]="filterParam.DateTo" 
              name="End date" placeholder="End date" matInput>
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            
          </mat-form-field>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
         </form>
         <button class="blog-filter-button" mat-raised-button (click)="filterBlogs()">search</button>

</div>
    <mat-grid-list cols="3" gutterSize="2em">
        <mat-grid-tile *ngFor="let blog of blogs"  >
            <mat-card routerLink="/blog-view/{{blog.id}}">
                <mat-card-header>
                    <mat-card-title>{{blog.topic}}</mat-card-title>
                    <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>{{blog.content|slice:0:200}}...</mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
